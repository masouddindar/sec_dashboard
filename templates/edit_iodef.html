<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>ویرایش گزارش IODEF</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #10141a;
            color: #fff;
            font-family: "Segoe UI", sans-serif;
            padding: 40px;
            direction: rtl;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        textarea {
            width: 100%;
            height: 500px;
            background-color: #1e232b;
            color: #e0e0e0;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            font-family: monospace;
            font-size: 14px;
            direction: ltr;
        }

        .btn {
            background-color: #2979ff;
            border: none;
            padding: 12px 25px;
            color: #fff;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
            display: block;
        }

        .btn:hover {
            background-color: #1565c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✏️ ویرایش گزارش IODEF - {{ doc.incidentid }}</h1>

        <form method="POST">
            <textarea name="xml">{{ doc.raw_xml }}</textarea>
            <button type="submit" class="btn">💾 ذخیره تغییرات</button>
        </form>

        <br>
        <a href="{{ url_for('view_iodef_document', incident_id=doc.id) }}" style="color: #90caf9;">بازگشت به مشاهده</a>
    </div>
</body>
</html>
