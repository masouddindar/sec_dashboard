{% extends "base.html" %}

{% block content %}
<h2>فرم ثبت‌نام کاربر جدید</h2>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="flash-message">
      {% for message in messages %}
        <p>{{ message }}</p>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

<div class="form-container">
    <form method="POST">
        <label for="fullname">نام و نام خانوادگی:</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="personnel_number">شماره پرسنلی:</label>
        <input type="text" id="personnel_number" name="personnel_number">

        <label for="username">نام کاربری:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">رمز عبور:</label>
        <input type="password" id="password" name="password" required>

        <label for="extension">شماره داخلی:</label>
        <input type="text" id="extension" name="extension">

        <label for="unit">واحد:</label>
        <input type="text" id="unit" name="unit">

        <button type="submit">ثبت‌نام</button>
    </form>
</div>
{% endblock %}
