<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>تماس با ما</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="form-container">
        <h1>تماس با ما</h1>
        <form action="/contact" method="POST">

            <label>ایمیل:</label>

            <label>پیام:</label>

        </form>
    </div>
</body>
</html>
